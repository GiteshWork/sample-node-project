name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Triggers on push to main

jobs:
  build:
    runs-on: self-hosted  # Uses your Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Stop Existing Application (If Running)
        run: |
          Get-Process node -ErrorAction SilentlyContinue | Stop-Process -Force -PassThru
          Write-Output "Stopped existing node process."
        shell: powershell

      - name: Start Application in Background
        run: |
          Start-Process -FilePath "node" -ArgumentList "app.js" -NoNewWindow -PassThru
          Write-Output "Application started successfully and running in the background!"
        shell: powershell
