name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Triggers on push to main

jobs:
  build:
    runs-on: self-hosted  # Uses your Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      # - name: Run Tests (Optional)
      #   run: npm test  # Remove this step if no tests exist

      - name: Install PM2
        run: npm install -g pm2

      - name: Stop Existing Application (If Running)
        shell: powershell
        run: |
          pm2 delete node-app -ErrorAction SilentlyContinue

      - name: Start Application with PM2
        shell: powershell
        run: pm2 start app.js --name "node-app"

      - name: Save PM2 Process List
        shell: powershell
        run: pm2 save

      - name: Ensure PM2 Runs on Startup
        shell: powershell
        run: |
          pm2 startup | Out-String | %{$_} | Invoke-Expression
