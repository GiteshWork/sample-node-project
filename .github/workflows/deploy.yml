name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Triggers on push to main

jobs:
  build:
    runs-on: self-hosted  # Uses your Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Stop Existing Application (If Running)
        run: |
          $process = Get-Process | Where-Object { $_.Path -like "*node.exe*" -and $_.CommandLine -like "*app.js*" }
          if ($process) {
            Stop-Process -Id $process.Id -Force
            Write-Output "Existing app process stopped."
          } else {
            Write-Output "No existing app found."
          }
        shell: powershell

      - name: Start Application in Background
        run: Start-Process -NoNewWindow -FilePath "node" -ArgumentList "app.js"
        shell: powershell
