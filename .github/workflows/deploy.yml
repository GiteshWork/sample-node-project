name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Triggers on push to main

jobs:
  deploy:
    runs-on: self-hosted  # Uses your Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Install PM2
        run: npm install -g pm2

      - name: Stop Existing Application (If Running)
        shell: powershell
        continue-on-error: true
        run: |
          if (pm2 list | Select-String "node-app") {
            pm2 delete node-app
          } else {
            echo "App is not running, skipping stop step."
          }

      - name: Start Application with PM2
        shell: powershell
        run: |
          pm2 start app.js --name "node-app" --watch --time
          pm2 save
          pm2 restart all

      - name: Verify PM2 Process
        shell: powershell
        run: pm2 list
